<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Zadanie 9.2</title>
  <script>
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
        myFunction(this);
        }
    };
    xhttp.open("GET", "zadanie6,1.xml", true);
    xhttp.send();

    function myFunction(xml) {
        var xmlDoc = xml.responseXML;
        
        document.getElementById("xml_result").innerHTML =
        xmlDoc.getElementsByTagName("name")[0].childNodes[0].nodeValue + "<br>" +
        xmlDoc.getElementsByTagName("surname")[0].childNodes[0].nodeValue + "<br>" +
        xmlDoc.getElementsByTagName("sex")[0].childNodes[0].nodeValue + "<br>"  +
        xmlDoc.getElementsByTagName("profession")[0].childNodes[0].nodeValue + "<br>" +
        xmlDoc.getElementsByTagName("year")[0].childNodes[0].nodeValue + "<br>" +
        xmlDoc.getElementsByTagName("place")[0].childNodes[0].nodeValue + "<br>" +
        xmlDoc.getElementsByTagName("postal_code")[0].childNodes[0].nodeValue + "<br>" +
        xmlDoc.getElementsByTagName("city")[0].childNodes[0].nodeValue + "<br>" +
        xmlDoc.getElementsByTagName("salary")[0].childNodes[0].nodeValue + "<br>" +
        xmlDoc.getElementsByTagName("phone")[0].childNodes[0].nodeValue;
    }
  </script>
</head>
<body>

  <p id="xml_result"></p>

</body>
</html>
